<div class="recover-container">
    <div class="recover-card">
      <h2 class="text-center">Recuperar Contraseña</h2>
      
      <p class="text-center">
        Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.
      </p>
      
      <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">El correo electrónico es requerido</div>
            <div *ngIf="f['email'].errors['email']">Debe ingresar un correo electrónico válido</div>
          </div>
        </div>
  
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary btn-block">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Enviar Instrucciones
          </button>
        </div>
  
        <div *ngIf="successMessage" class="alert alert-success mt-3">
          {{ successMessage }}
        </div>
  
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>
        
        <div class="text-center mt-3">
          <a routerLink="/auth/login">Volver a Iniciar Sesión</a>
        </div>
      </form>
    </div>
  </div>
