<div class="login-container">
    <div class="login-card">
      <h2 class="text-center">Iniciar Sesión</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Nombre de Usuario</label>
          <input
            type="text"
            formControlName="username"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
          />
          <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
            <div *ngIf="f['username'].errors['required']">El nombre de usuario es requerido</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
          />
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">La contraseña es requerida</div>
          </div>
        </div>
  
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary btn-block">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Iniciar Sesión
          </button>
        </div>
  
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>
        
        <div class="text-center mt-3">
          <a routerLink="/auth/recuperar-password">¿Olvidaste tu contraseña?</a>
        </div>
        
        <div class="text-center mt-3">
          ¿No tienes una cuenta? <a routerLink="/auth/registro">Regístrate</a>
        </div>
      </form>
    </div>
  </div>
